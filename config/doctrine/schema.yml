SymfonyPlugin:
  actAs:                              
    Sluggable: ~
    Timestampable: ~
    sfLuceneDoctrineTemplate: ~
    Commentable:  []
  columns:
    title:                            string(255)
    description:                      clob
    user_id:                          integer(4)
    category_id:                      integer
    active:                           boolean
    repository_url:                   string(255)
  relations:
    sfGuardUser:
      alias:                          User
      foreignAlias:                   Plugins
      local:                          user_id
    PluginCategory:
      alias:                          Category
      foreignAlias:                   Plugins
      local:                          category_id
      
PluginAuthor:
  columns:
    first_name:                 string(255)
    last_name:                  string(255)
    email:                      string(255)
    bio:                        clob
    sf_guard_user_id:           integer(4)
  relations:
    sfGuardUser:
      alias:                          User
      foreignAlias:                   Author
      type:                           one
      foreignType:                    one

PluginCategory:
  actAs:
    Sluggable:  ~
  columns:
    name:                       string(255)
    description:                clob